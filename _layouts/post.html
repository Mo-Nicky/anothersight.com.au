layout: article

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=206812839523777";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<article>
    <p class="dateArticle">{{ page.date | date: "%B %d, %Y" }}</p>
    <h1 class ="articleTitle">{{ page.title }}</h1>
    {% if page.imageURL %} 
      <img src="/images/posts/{{page.imageURL}}" class=" headline {{ page.cornerStyle }}">
    {% endif %}
   </header>

  <section class="fullArticle">
      {{ content }}
        </section>
</article>

        
<div class="fb-like" data-href="http://anothersight.com.au/?/?/?" data-layout="box-count" data-action="like" data-show-faces="false" data-share="true"></div>
